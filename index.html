<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #45a049;
        }

        /* Welcome Message */
        .welcome-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-content {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounceIn 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes bounceIn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h2 style="color: white; text-align: center; margin-bottom: 30px;">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <!-- Welcome Screen -->
    <div class="welcome-message" id="welcomeScreen">
        <div class="welcome-content">
            Welcome to<br>My Project
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get email and password values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simple email and password validation
            const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const validPassword = password.length >= 6; // Minimum 6 characters

            if (!validEmail) {
                alert("Please enter a valid email address.");
                return;
            }

            if (!validPassword) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Simulate successful login
            localStorage.setItem('loggedInUser', email);

            // Hide login form
            document.querySelector('.login-container').style.display = 'none';

            // Show welcome message with animation
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.style.display = 'flex';

            // Add bounce animation
            setTimeout(() => {
                welcomeScreen.querySelector('.welcome-content').style.animation = 'bounceIn 1.5s';
            }, 100);

            // Redirect to the specified URL after 3 seconds
            setTimeout(() => {
                window.location.href = 'http://localhost:5601';
            }, 3000);
        });
    </script>
</body>
</html>
